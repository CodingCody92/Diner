    <title>Untitled Diner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <a class="logo" href="index.html">Dave's Diner</a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Order Online</a>
                    <ul>
                        <li><a href="online.html">Dallas</a></li>
                        <li><a href="online.html">Richardson</a></li>
                    </ul>
                </li>
                <li><a href="menu.html">Our Menus</a></li>
                <li><a href="#">About Us</a>
                    <ul>
                        <li><a href="ourstory.html">Our Story</a></li>
                        <li><a href="careers.html">Careers</a></li>

                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="display">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1577106263724-2c8e03bfe9cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1619108977254-314da85774bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1161&q=80"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="order">
        <h3>Choose Your Preferred Platform</h3>
        <div class="platform">
            <img class="order-img" src="https://mma.prnewswire.com/media/1389354/ChowNow_Logo.jpg?p=facebook" alt="">
            <div class="order-btn">
                <a class="order-now" href="https://eat.chownow.com/order/25211/locations/37259">Choose ChowNow</a>
            </div>
        </div>
    </section>

    <section class="order">
        <div class="platform">
            <img class="order-img"
                src="https://mms.businesswire.com/media/20200316005228/en/779858/23/Uber_Eats_Logo.jpg" alt="">
            <div class="order-btn">
                <a id="uber-btn"
                    href="https://www.ubereats.com/store/chick-fil-a-1201-elm-st-ste-ll06/I6c9UC0hSLWvLvohlPnP-g">
                    Choose
                    UberEats</a>
            </div>
        </div>
    </section>






    <footer class="foot">
        <div class="social">
            <img class="social-img" src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="">
            <img class="social-img" src="https://cdn-icons-png.flaticon.com/512/1384/1384017.png" alt="">
            <img class="social-img" src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="">
        </div>
        <div class="foot-end">
            <p>Zuri's Kitchen | 3043 Forest Ln, Dallas, TX, 75021 | 214.832.1156</p>
        </div>
